<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">  

    <title>Document</title>
</head>
<body>
    <div class="container">
        <form  action="" method="post">
            <label class="details" name="l1" >NAME</label>
            <input type="text" id="name" placeholder="Enter your Name" ><br>

            <label class="details" name="l2" >LastName</label>
            <input type="text" id="LastName" placeholder="Enter your Last Name"><br>

            <label class="details" name="l3" >Date of birth</label>
            <input type="date" id="birthday" placeholder="Enter your birthday"><br>

            <label class="details" name="l4" >Gender</label>
            <input type="checkbox" name="gender" value="0"/>Male
            <input type="checkbox" name="gender" value="1"/>Female<br>

            <label class="details" name="l5" >City of Birth</label>
            <input type="text" id="city" placeholder="Enter City of Birth"><br>

            <button type="submit" id="save" name="save">Save</button>
           
        </form> 
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="form.js"></script>
</body>
</html>
